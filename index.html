<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Triolingo 2.0</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Triolingo</h1>
  <div id="navbar">
    <button onclick="showLanguageScreen()">Sprache wählen</button>
    <button onclick="goToMethods()">Lernmethode</button>
    <button onclick="showProfile()">Profil</button>
    <button onclick="showLeaderboard()">Rangliste</button>
  </div>
  <div id="pointsDisplay"></div>
  <div id="rankDisplay"></div>
</header>

<!-- Benutzername -->
<div id="usernameScreen">
  <h2>Gib deinen Benutzernamen ein</h2>
  <input type="text" id="usernameInput" placeholder="Benutzername"><br>
  <button onclick="setUsername()">Starten</button>
</div>

<!-- Sprache wählen -->
<div id="languageScreen">
  <h2>Wähle eine Sprache</h2>
  <button onclick="selectLanguage('englisch')">Englisch</button>
  <button onclick="selectLanguage('russisch')">Russisch</button>
  <button onclick="selectLanguage('kurdisch')">Kurdisch</button>
</div>

<!-- Lernmethode -->
<div id="methodScreen">
  <h2>Wähle Lernmethode</h2>
  <button onclick="startGame('memory')">Memory</button>
  <button onclick="startGame('flashcards')">Karteikarten</button>
  <button onclick="startGame('normal')">Wörter lernen</button>
</div>

<!-- Spielbereich -->
<div id="gameScreen">
  <h2 id="methodTitle"></h2>
  <div id="gameBoard"></div>
</div>

<!-- Rangliste -->
<div id="leaderboardScreen">
  <h2>Top 10 Spieler</h2>
  <ol id="leaderboardList"></ol>
</div>

<!-- Profil -->
<div id="profileScreen" style="display:none; margin-top:30px;">
  <h2>Profil</h2>
  <p><strong>Benutzername:</strong> <span id="profileUsername"></span></p>
  <p><strong>Punkte:</strong> <span id="profilePoints"></span></p>
  <p><strong>Rang:</strong> <span id="profileRank"></span></p>
  <button onclick="logout()">Abmelden</button>
</div>

<script src="words.js"></script>
<script src="script.js"></script>
</body>
</html>
